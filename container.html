<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Centralizador</title>
    <style>
        /* CSS para centralizar tudo perfeitamente */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Impede barras de rolagem indesejadas */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f47d35; /* Mesma cor de fundo para uma transição suave */
        }
        iframe {
            width: 100%;
            max-width: 400px; /* Limita a largura máxima para segurança */
            height: 100%;
            border: 0;
        }
    </style>
</head>
