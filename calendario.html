<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { color-scheme: light; }
        html, body { background-color: transparent !important; max-width: 100vw; overflow-x: hidden; }
        * { box-sizing: border-box; }
        body { font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif; }
    </style>
</head>
<body class="bg-transparent p-2">
    <section class="bg-white text-black rounded-2xl shadow-sm p-3 w-full max-w-sm mx-auto">
        <div class="flex flex-col gap-2 mb-3">
            <div><h2 id="cal-title" class="text-base font-semibold text-center">Calendário</h2></div>
            <div class="flex items-center justify-between gap-2">
                <button id="btn-today" class="px-3 py-1 text-xs rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-50">Hoje</button>
                <div class="flex rounded-xl border border-slate-200 overflow-hidden">
                    <button id="btn-prev" class="px-2 py-1 hover:bg-slate-50">◀</button>
                    <button id="btn-next" class="px-2 py-1 hover:bg-slate-50">▶</button>
                </div>
            </div>
        </div>
        <div class="rounded-2xl border border-slate-200">
            <div class="grid grid-cols-7 bg-slate-50 border-b border-slate-200 text-[9px] text-slate-600">
                <div class="p-1 text-center font-bold">SEG</div>
                <div class="p-1 text-center font-bold">TER</div>
                <div class="p-1 text-center font-bold">QUA</div>
                <div class="p-1 text-center font-bold">QUI</div>
                <div class="p-1 text-center font-bold">SEX</div>
                <div class="p-1 text-center font-bold">SAB</div>
                <div class="p-1 text-center font-bold">DOM</div>
            </div>
            <div id="cal-grid" class="grid grid-cols-7 auto-rows-[minmax(35px,1fr)]"></div>
        </div>
    </section>
<script>
const calGrid=document.getElementById("cal-grid"),calTitle=document.getElementById("cal-title"),btnPrev=document.getElementById("btn-prev"),btnNext=document.getElementById("btn-next"),btnToday=document.getElementById("btn-today");let current=new Date;function startOfMonth(e){return new Date(e.getFullYear(),e.getMonth(),1)}function endOfMonth(e){return new Date(e.getFullYear(),e.getMonth()+1,0)}function isSameDay(e,t){return e.getFullYear()===t.getFullYear()&&e.getMonth()===t.getMonth()&&e.getDate()===t.getDate()}function renderCalendar(){const e=startOfMonth(current),t=endOfMonth(current),n=(e.getDay()+6)%7,l=t.getDate(),c=new Intl.DateTimeFormat("pt-BR",{month:"long",year:"numeric"}),o=c.format(current);calTitle.textContent=o.charAt(0).toUpperCase()+o.slice(1),calGrid.innerHTML="";for(let a=0;a<n;a++){const d=document.createElement("div");d.className="border-t border-r border-slate-200 bg-slate-50",calGrid.appendChild(d)}const s=new Date;for(let r=1;r<=l;r++){const i=new Date(current.getFullYear(),current.getMonth(),r),u=isSameDay(i,s),m=document.createElement("div");m.className="border-t border-r border-slate-200 relative flex items-center justify-center",m.innerHTML=`<div class="day-cell-number flex items-center justify-center w-5 h-5 text-[10px] ${u?"bg-blue-600 text-white":"text-slate-700"} rounded-full">${r}</div>`,calGrid.appendChild(m)}}btnPrev.addEventListener("click",()=>{current=new Date(current.getFullYear(),current.getMonth()-1,1),renderCalendar()}),btnNext.addEventListener("click",()=>{current=new Date(current.getFullYear(),current.getMonth()+1,1),renderCalendar()}),btnToday.addEventListener("click",()=>{current=new Date,renderCalendar()}),document.addEventListener("DOMContentLoaded",renderCalendar);
</script>
</body>
</html>
